    </div>
<audio id="mysong">
    <source src="vili.mp3">
</audio>

<script>
    var mysong=document.getElementById("mysong");
    var touch=document.getElementById("touch");
    touch.onclick=function(){
        if(mysong.paused){
            mysong.play();
            touch.src="pause.png";
        }
        else{
            mysong.pause();
            touch.src="play.png";
        }
    } 
</script>
